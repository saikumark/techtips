<div ng-controller="teamController">
<div class="teamHead">
	<div class="teamName">Team Name</div>
	<div class="teamImage">Team Logo</div>
	<div class="teamAction">Action</div>
</div>
<div class="team" ng-repeat="team in teams">
	<div class="teamName">{{team.name}}</div>
	<div class="teamImage"><img src="{{team.logoUrl}}" /></div>
	<div class="teamAction"><a ng-href="/angularjs/#/teams/{{team.id}}">View Players</a></div>
</div>
</div>
