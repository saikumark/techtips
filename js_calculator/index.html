<!doctype html>
<html lang="en-US">
	<head>
		<title>JS Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
		</header>
		<hav>
		</nav>
		<section id="head">
			<h2>Calculator using JS</h2>
		</section>
		<div id="calcBody">

			<div class="calcRow">
				<input type="text" id="calcInput" placeholder="0" />
			</div>
			<div class="calcRow">
				<div class="calcColumn"><span class="button" data-id="1">1</span></div>
				<div class="calcColumn"><span class="button" data-id="2">2</span></div>
				<div class="calcColumn"><span class="button" data-id="3">3</span></div>
				<div class="calcColumn"><span class="button" data-id="4">4</span></div>
				<div class="calcColumn"><span class="button" data-id="5">5</span></div>
			</div>

			<div class="calcRow">
				<div class="calcColumn"><span class="button" data-id="6">6</span></div>
				<div class="calcColumn"><span class="button" data-id="7">7</span></div>
				<div class="calcColumn"><span class="button" data-id="8">8</span></div>
				<div class="calcColumn"><span class="button" data-id="9">9</span></div>
				<div class="calcColumn"><span class="button" data-id="0">0</span></div>
			</div>
	
			<div class='calcRow'>
				<div class="calcColumn"><span class="button" data-id="x">x</span></div>
				<div class="calcColumn"><span class="button" data-id="+">+</span></div>
				<div class="calcColumn"><span class="button" data-id="-">-</span></div>
				<div class="calcColumn"><span class="button" data-id="/">/</span></div>
				<div class="calcColumn"><span class="button" data-id="=">=</span></div>
				<div class="calcColumn"><span class="button" data-id="C">C</span></div>
			</div>
		</div>
		<footer>
		</footer>
		<script src="jquery-1.11.1.min.js"></script>
		<script src="calculator.js"></script>
	</body>

</html>
